<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Usman Ali">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Quran-Recitation-Usman Ali</title>
</head>

<body>
    <div class="header">

        <div class="pic">
            <a href="index.html"><img src="Quranlogo.png" alt=""></a>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="contanier">
        <div class="songList">
            <h1>Best Playlist for you</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="1.jpg" alt="">
                    <span>Surah Rahman-Qari Abdul Basit</span>
                    <span class="songlistplay"><span class="timestamp">17:56 <i id="0" class="fa-solid songitemplay littleplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="2.jpg" alt="">
                    <span>Surah Ad-Duha</span>
                    <span class="songlistplay"><span class="timestamp">01:17 <i id="1" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="3.jpg" alt="">
                    <span> Surah AL MAUN سورة الماعون</span>
                    <span class="songlistplay"><span class="timestamp">01:37 <i id="2" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="4.jpg" alt="">
                    <span>Surah Al Adiyat</span>
                    <span class="songlistplay"><span class="timestamp">01:15 <i id="3" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="5.jpg" alt="">
                    <span>Surah Az-Zalzalah with Translation</span>
                    <span class="songlistplay"><span class="timestamp">01:52 <i id="4" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="6.jpg" alt="">
                    <span>Surah Al-Asr(The Declining Day) </span>
                    <span class="songlistplay"><span class="timestamp">00:44 <i id="5" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="7.jpg" alt="">
                    <span>Surah Al Qariah</span>
                    <span class="songlistplay"><span class="timestamp">00:54 <i id="6" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="8.jpg" alt="">
                    <span>Rehmatullil Alameen </span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="7" class="fa-solid songitemplay fa-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBnner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid songitemplay1 fa-2x fa-backward-step"id="previous"></i>
            <i class="fa-solid songitemplay1 fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid songitemplay1 fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="1.jpg" width="30px" alt="" id="gif"><span id="mastersongname">1</span>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
